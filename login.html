<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Login++</title>
</head>

<body style="background-color: #eee;">
    <div class="back">
        <a href="index.html" target="_blank">
            <i class="fa-solid fa-bicycle"></i>
            <sub> leave out</sub>
        </a>
    </div>
    <div class="login">
        <form method="get">
            <div class="button_2">
                <input type="submit" value="sign up">
                <input type="reset" value="log in">
            </div>
            <h2>sign up now for free</h2>
            <div class="inputs">
                <input type="text" required name="fname" placeholder="first name*">
                <input type="text" required name="lname" placeholder="last name*">
                <input type="text" required name="phone" placeholder="mobile*" maxlength="14" value="+20">
                <input type="email" required name="email" placeholder="e_mail*">
                <input type="password" required name="pass" placeholder="password*">
                <input type="password" required name="enpass" placeholder="password again*">
                <button>get started</button>

            </div>

        </form>
    </div>
</body>

</html>
